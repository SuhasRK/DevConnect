<div class="parent">
    <div style="display: flex;flex-direction: column">
        <div class="trendingTopics">
            <h1 class="text-2xl font-bold text-gray-900 sm:text-1xl dark:text-white">Trending topics</h1>
            <div class="dataBox">
                <div *ngFor="let tag of tags" class="rounded-lg text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                    # {{ tag }}
                </div>
            </div> 
        </div> 

        <span class="relative flex justify-center my-10">
            <div
              class="absolute inset-x-0 top-1/2 h-px -translate-y-1/2 bg-transparent bg-gradient-to-r from-transparent via-gray-500 to-transparent opacity-100"
            ></div>
        </span>

        <div class="officialGroups">
            <h1 class="text-2xl font-bold text-gray-900 sm:text-1xl dark:text-white">Official groups</h1>
            <div class="dataBox">
                <div *ngFor="let tag of tags" class="rounded-lg text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                    #{{ tag }}
                </div>
            </div> 
        </div> 

        <span class="relative flex justify-center my-10">
            <div
              class="absolute inset-x-0 top-1/2 h-px -translate-y-1/2 bg-transparent bg-gradient-to-r from-transparent via-gray-500 to-transparent opacity-100"
            ></div>
        </span>

        <div class="topDiscussions">
            <h1 class="text-2xl font-bold text-gray-900 sm:text-1xl dark:text-white">Top discussions this week</h1>
            <div class="dataBox">
                <div *ngFor="let tag of tags" class="rounded-lg text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                    #{{ tag }}
                </div>
            </div> 
        </div>  
    </div>
</div>
